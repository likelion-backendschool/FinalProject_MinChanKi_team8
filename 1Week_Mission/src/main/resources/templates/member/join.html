<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>회원가입</title>
        <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    </head>
    <body>
        <div class="flex justify-content-center">
            <h3>회원가입</h3>
            <form th:action="@{/member/join}" th:object="${requestJoin}" method="post">
                <div class="mb-3 w-75 justify-content-center">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" id="username" class="form-control" th:field="*{username}">
                </div>
                <div class="mb-3 w-75">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" id="password" class="form-control" th:field="*{password}">
                </div>
                <div class="mb-3 w-75">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" id="email" class="form-control" th:field="*{email}">
                </div>
                <div class="mb-3 w-75">
                    <label for="nickname" class="form-label">닉네임</label>
                    <input type="text" id="nickname" class="form-control" th:field="*{nickname}">
                </div>
                <input type="submit" value="저장하기" class="btn btn-primary my-2">
            </form>
        </div>
    </body>
</html>
