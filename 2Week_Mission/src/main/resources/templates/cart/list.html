<html xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>장바구니 목록</title>
</head>
<body>
<h1>게시글 목록</h1>

<div>
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>상품</th>
            <th>작성자</th>
            <th>가격</th>
            <th>작성날짜</th>
            <th>수정날짜</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${carts.empty}">
            <td>게시물 없음</td>
        </tr>
        <tr th:each="cart, index : ${carts}">
            <th th:text="${index.count}"></th>
            <th th:text="${cart.productParam.subject}"></th>
            <th th:text="${cart.memberParam.username}"></th>
            <th th:text="${cart.productParam.price}"></th>
            <th th:text="${cart.createDate}"></th>
            <th th:text="${cart.updateDate}"></th>
            <th>
                <form method="POST" th:action="@{/cart/remove/} + ${cart.id}">
                    <button type="submit">삭제</button>
                </form>
            </th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
