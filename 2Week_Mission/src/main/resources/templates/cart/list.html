<html xmlns:th="http://thymeleaf.org" xmlns:sec="
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>장바구니 목록</title>
</head>
<body>
<div layout:fragment="content">
<h1>장바구니 목록</h1>

<div>
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>상품</th>
            <th>작성자</th>
            <th>가격</th>
            <th>작성날짜</th>
            <th>수정날짜</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${cartProducts.empty}">
            <td>게시물 없음</td>
        </tr>
        <tr th:each="cartProduct, index : ${cartProducts}">
            <th th:text="${index.count}"></th>
            <th th:text="${cartProduct.product.subject}"></th>
            <th th:text="${cartProduct.member.username}"></th>
            <th th:text="${cartProduct.product.price}"></th>
            <th th:text="${cartProduct.createDate}"></th>
            <th th:text="${cartProduct.updateDate}"></th>
            <th>
                <form method="POST" th:action="@{/cart/remove/} + ${cartProduct.id}">
                    <button type="submit">삭제</button>
                </form>
            </th>
        </tr>
        </tbody>
    </table>
    <form method="POST" th:action="@{/order/create}">
        <button type="submit">주문하기</button>
    </form>
</div>
</div>
</body>
</html>
