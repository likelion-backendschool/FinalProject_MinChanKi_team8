<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>로그인</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="flex justify-content-center">
    <h3>로그인</h3>
    <form th:action="@{/member/login}" th:object="${requestAuthentication}" method="post">
        <div class="mb-3 w-75 justify-content-center">
            <label for="username" class="form-label">아이디</label>
            <input type="text" id="username" class="form-control" th:field="*{username}">
        </div>
        <div class="mb-3 w-75">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" class="form-control" th:field="*{password}">
        </div>
        <input type="submit" value="로그인" class="btn btn-primary my-2">
    </form>
</div>
</body>
</html>
