<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout}"
>
<head>
    <title>회원정보수정</title>
</head>
<th:block layout:fragment="content">
    <div class="d-flex justify-content-center">
        <div class="w-75">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="/member/modify">회원정보수정</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/member/modifyPassword">비밀번호수정</a>
                </li>
            </ul>
            <div>
                <div class="d-flex justify-content-center my-3">
                    <h3>회원정보수정</h3>
                </div>
                <form th:action="@{/member/modify}" th:object="${requestModify}" method="post">
                    <div class="row mb-3 w-100">
                        <label for="email" class="col-sm-3 col-form-label fs-5">이메일</label>
                        <div class="col-sm-9">
                            <input type="email" id="email" class="form-control" th:field="*{email}">
                        </div>
                    </div>
                    <div class="row mb-3 w-100">
                        <label for="nickname" class="col-sm-3 col-form-label fs-5">닉네임</label>
                        <div class="col-sm-9">
                            <input type="text" id="nickname" class="form-control" th:field="*{nickname}">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center align-content-center">
                        <input type="submit" value="수정하기" class="btn btn-primary my-2">
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>
</html>
