<html xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>게시물 상세</title>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
</head>
<body>
<div>
    <div>
        <h2>제목</h2>
        <span th:text="${product.subject}"></span>
    </div>
    <div>
        <h2>작성자</h2>
        <span th:text="${product.member.username}"></span>
    </div>
    <div>
        <h2>가격</h2>
        <span th:text="${product.price}"></span>
    </div>
    <div>
        <h2>태그</h2>
        <span th:text="${product.postKeyword.content}"></span>
    </div>
    <div>
        <h2>작성시간</h2>
        <span th:text="${product.createDate}"></span>
    </div>
    <div>
        <h2>수정시간</h2>
        <span th:text="${product.updateDate}"></span>
    </div>
</div>
<a href="/product/list">목록으로</a>
<a th:href="@{/product/} + ${product.id} + @{/modify}">수정하기</a>
<a th:href="@{/product/} + ${product.id} + @{/delete}">삭제하기</a>
<form method="POST" th:action="@{/cart/add/} + ${product.id}">
    <button type="submit">장바구니에 담기</button>
</form>
</body>
</html>
