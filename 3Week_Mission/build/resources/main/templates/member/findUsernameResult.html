<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout}"
>
<head>
    <title>아이디찾기</title>
</head>

<th:block layout:fragment="content">
    <div class="d-flex justify-content-center">
        <div class="w-50">
            <div>
                <h3>아이디 찾기 결과</h3>
            </div>
            <div>
                아이디: <span th:text="${username}"></span>
            </div>
            <div>
                <button class="btn btn-outline-primary" onclick="location.href='/member/login'">로그인</button>
                <button class="btn btn-outline-primary" onclick="location.href='/member/findPassword'">비밀번호 찾기</button>
            </div>
        </div>
    </div>
</th:block>
</html>
