<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout}">
<head>
    <title>회원가입</title>
</head>

<th:block layout:fragment="content">
    <div class="d-flex mt-2 justify-content-center">
        <h2>회원가입</h2>
    </div>

    <form th:action="@{/member/join}" th:object="${requestJoin}" method="post">
        <div class="d-flex flex-column justify-content-center align-content-center">
            <div class="d-flex my-3 justify-content-center align-content-center">
                <div class="py-2 w-50">
                    <div class="row mb-3 w-100">
                        <label for="username" class="col-sm-2 col-form-label">아이디</label>
                        <div class="col-sm-10">
                            <input type="text" id="username" class="form-control" th:field="*{username}">
                        </div>
                    </div>
                    <div class="row mb-3 w-100">
                        <label for="password" class="col-sm-2 col-form-label">비밀번호</label>
                        <div class="col-sm-10">
                            <input type="password" id="password" class="form-control" th:field="*{password}">
                        </div>
                    </div>
                    <div class="row mb-3 w-100">
                        <label for="email" class="col-sm-2 col-form-label">이메일</label>
                        <div class="col-sm-10">
                            <input type="email" id="email" class="form-control" th:field="*{email}">
                        </div>
                    </div>
                    <div class="row mb-3 w-100">
                        <label for="nickname" class="col-sm-2 col-form-label">닉네임</label>
                        <div class="col-sm-10">
                            <input type="text" id="nickname" class="form-control" th:field="*{nickname}">
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/member/findUsername">아이디 찾기</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/member/findPassword">비밀번호 찾기</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex justify-content-center align-content-center">
                <input type="submit" value="회원가입" class="btn btn-primary my-2">
            </div>
        </div>
    </form>
</th:block>
</html>
